<div class=register-form>
    <h3>Ajouter un Document</h3>
    <div>
        <form [formGroup]="doctextForm" (ngSubmit)="addDoctext()">
            <label for="idcatdoc">Catégorie document</label>
            <div class="form-group">
                <select formControlName="idcatdoc" [(ngModel)]="categoriedoc" [compareWith]="compareDoc">
                    <option [ngValue]="null" disabled>Choisir la catégorie du document</option>
                    <option *ngFor="let categoriedoc  of categoriedocs" [ngValue]="categoriedoc" >{{categoriedoc.libcatdoc }}
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label for="titrefrdoc">Titre document en Frençais</label>
                <input formControlName="titrefrdoc" type="text" class="form-control" />
            </div>
         
                <div class="form-group">            
                <button type="button" (click)="traduire()" class="btn btn-primary"> Traduire</button>               
            </div>
            <div class="form-group">
                <label for="titremrdoc">Texte en langue</label>
                <textarea formControlName="titremrdoc" [(ngModel)]="titremrdoc" type="text" class="form-control"></textarea>
            </div>
            <button type="button" (click)="lireAudio()" class="btn btn-primary"> Générer l'audio</button>
            @if (audio) {
                <div class="form-group">
                    <figcaption>Le vocal </figcaption>
                    <audio controls autoplay>
                        <source src="{{doctextService.usersUrl+'/'+texteAudio}}" controls="" type="audio/mpeg">
                    </audio>
                </div>
            }
            <div class="form-group">
                <label for="datedoc">Date document</label>
                <input formControlName="datedoc" type="date" class="form-control" />
            </div>
            <!-- <div class="form-group">
                <label for="audiotitremrdoc">Audio document</label>
                <input formControlName="audiotitremrdoc" type="text" class="form-control" />
            </div> -->
            <button type="submit" class="btn btn-primary"> Enregistrer</button>
            <button type="button" (click)="onReset()" class="btn btn-warning float-right">
                Reset
            </button>
        </form>
    </div>
</div>
