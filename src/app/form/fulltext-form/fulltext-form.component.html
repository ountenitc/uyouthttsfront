<div class="register-form">
    <h3>Ajouter un Full text</h3>
    <div>
        <form [formGroup]="fulltextForm" (ngSubmit)="addFulltext()">
            <label for="sttextefr">Sélectionner le document</label>
            <div class="form-group">
                
                <select formControlName="iddoctext" [(ngModel)]="iddoctext" [compareWith]="compareDoc" >
                    <option [ngValue]="null" disabled>Choisir l'alphabet </option>
                    <option *ngFor="let doc of doctext" [ngValue]="doc">{{doc.titrefrdoc}}
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label for="sttextefr">Texte en français</label>
                <textarea formControlName="sttextefr" type="text" class="form-control"></textarea>
            </div>
           
                <div class="form-group">
            
                <button type="button" (click)="traduire()" class="btn btn-primary"> Traduire</button>
               
            </div>
            <div class="form-group">
                <label for="sttextemr">Texte en langue</label>
                <textarea formControlName="sttextemr" [(ngModel)]="sttextemr" type="text" class="form-control"></textarea>
            </div>
            <button type="button" (click)="lireAudio()" class="btn btn-primary" [disabled]="audio"> Générer l'audio</button>
            @if (audio) {
                <div class="form-group">
                    <!-- <label for="staudiomr">lien audio</label> -->
                    <figcaption>Le vocal </figcaption>
                    <audio controls autoplay>
                        <source src="{{fulltextService.traduireUrl+'/util/lireaudio/'+texteAudio}}" controls="" type="audio/mpeg">
                    </audio>
                    <!-- <input formControlName="staudiomr" type="text" class="form-control" /> -->
                </div>
            }           
            
            <div class="mt-5">
                <button type="submit" class="btn btn-primary"> Enregistrer</button>
                <button type="button" (click)="onReset()" class="btn btn-warning float-right"> Annuler </button>
            </div>
        </form>
    </div>
</div>
