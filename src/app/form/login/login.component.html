<div class="body">
    <div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="../assets/rigo.jpg" class="brand_logo" alt="Logo">
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form [formGroup]="formLogin" >
						<div class="input-group mb-3">
							<span class="erreur"> {{erreur}} </span>
						</div>
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="bi bi-person"></i></span>
							</div>
							<input type="text" name="" formControlName="username" class="form-control input_user" value="" placeholder="identifiant">
						</div>
						
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="bi bi-key"></i></span>
							</div>
							<input type="password" name="" formControlName="password" class="form-control input_pass" value="" placeholder="mot de passe">
						</div>
						<!-- <div class="form-group">
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" id="customControlInline">
								<label class="custom-control-label" for="customControlInline">Remember me</label>
							</div>
						</div> -->
                        <div class="d-flex justify-content-center links">
                            <!-- <a href="#">Mot de passe oubli√©?</a> -->
                        </div>
						<div class="d-flex justify-content-center mt-3 login_container">
							<button type="submit" name="button" (click)="getUtilisateurLogin()" class="btn login_btn">Connexion</button>
						</div>
					</form>
				</div>
		
				 <div class="mt-4">
					<div class="d-flex justify-content-center links">
					<!--	Avez-vous un compte? <a href="#" class="ml-2">S'inscrire</a>-->
					</div>
					
				</div> 
			</div>
		</div>
	</div>
</div>
