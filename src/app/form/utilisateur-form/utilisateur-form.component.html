<div class=register-form>
    <h3>Ajouter un nouvel Utilisateur</h3>
    <div>
        <form [formGroup]="userForm" (ngSubmit)="addUser()">
            <div class="form-group">
                <label for="appelationethnie">Nom de l'Utilisateur</label>
                <input formControlName="username" type="text" class="form-control" />
            </div>
            <div class="form-group">
                <label for="payslangue">Mot de passe</label>
                <input formControlName="password" type="text" class="form-control" />
            </div>
            <div class="form-group">
                <label for="regionlangue">Role</label>
                <input formControlName="role" type="text" class="form-control" />
            </div>
            
            <button type="submit" class="btn btn-primary"> Enregistrer</button>
            <button type="button" (click)="onReset()" class="btn btn-warning float-right">
                Annuler
            </button>
        </form>
    </div>
</div>
