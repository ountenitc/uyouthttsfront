<div class="card-body">
  <div class="card-title">
    <div class="content">
      <div class="contentleft">
        <button button="submit" class="btn btn-info" routerLink="../AddCategoriedoc"  >        
          Ajouter
        </button>
    </div>
    <div class="contentright">
      <div class="input-group d-flex">
        <input class="form-control me-2" [(ngModel)]="searchText" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" (click)="filtrer()" type="submit">Search</button>
      </div>
    </div>
    </div>
  </div>
<table class="table table-bordered table-striped">
    <thead class="thead-dark">
      <tr class="text-center">
        <th scope="col">#</th>
        <th scope="col">Cat√©gorie document</th>
        <th colSpan={3}>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr class="text-center" *ngFor ="let categoriedoc  of categoriedocs | paginate: { itemsPerPage: itemsPerPage, currentPage: p }">
        <td>{{ categoriedoc.idcatdoc }}</td>
        <td>{{ categoriedoc.libcatdoc }}</td>
        <td class="d-flex justify-content-around">
        <button class="btn btn-warning" [routerLink]="['../UpdateCategoriedoc', categoriedoc.idcatdoc]"><i class="bi-pencil-square"></i></button>
        <button class="btn btn-danger" (click)="delete(categoriedoc)"><i class="bi bi-trash"></i></button>
        </td>
     </tr>
    </tbody>
  </table>

  <div *ngIf="categoriedocs.length>itemsPerPage" class="mt-8 py-5 flex justify-center items-center" style="width: 100%; display: flex; justify-content: center;" >
    <pagination-controls  (pageChange)="p = $event"></pagination-controls>
  </div>

  </div>
